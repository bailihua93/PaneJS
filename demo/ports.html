<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ports</title>
    <link rel="stylesheet" type="text/css" href="../dist/panejs.css">
    <style>
        #container {
            width: 800px;
            height: 600px;
            border: 1px solid #DDD;
        }

        .pane-node {
            fill: #FFF;
            stroke: none;
        }

        .node-body {
            fill: #FFF;
            stroke: #000;
            stroke-width: 1px;
            width: 80px;
            height: 100px;
        }

        .node-label,
        .port-label {
            fill: #000;
            font-size: 12px;
            font-family: Arial, helvetica, sans-serif;
        }

        .port-body {
            r: 5;
            stroke-width: 6;
            stroke: transparent;
            fill: #a0a0a0;
            cursor: crosshair;
        }

        .in .port-label {
            text-anchor: end;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../dist/panejs.js"></script>
<script>
    var container = document.getElementById('container');

    var model = new panejs.Model();
    var paper = new panejs.Paper(container, model);

    var ports = new panejs.shapes.basic.Ports({

        position: { x: 100, y: 50 },

        inPorts: [
            {
                name: 'in-1'
            },
            {
                name: 'in-2'
            }
        ],

        outPorts: [
            {
                name: 'out-1'
            },
            {
                name: 'out-2'
            }
        ]
    });

    model.addCell(ports);


</script>
</body>
</html>

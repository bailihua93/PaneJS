<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, Graph</title>
    <script src="../dist/pane.js"></script>
</head>
<body>
<div id="graphContainer"
     style="position:relative;overflow:hidden;width:800px;height:600px;background:url('images/grid.gif');cursor:default;">
</div>
<script>
    window.onload = function () {

        var container = document.getElementById('graphContainer');
        var graph = new pane.Graph(container);

        console.log(graph);

        var parent = graph.getDefaultParent();

        graph.getModel().beginUpdate();

        try {
            graph.insertNode(parent, null, 'is Paint Bounds Inverted', 100, 100, 200, 80);
        }
        finally {
            graph.getModel().endUpdate();
        }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>Links</title>
    <link rel="stylesheet" type="text/css" href="../dist/panejs.css">
    <style>
        #container {
            width: 800px;
            height: 600px;
            border: 1px solid #DDD;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../dist/panejs.js"></script>
<script>

    var container = document.getElementById('container');

    var paper = new panejs.Paper({
        container: container
    });
    var model = paper.getModel();


    var link1 = new panejs.Link({
        sourceMarker: 'classic',
        targetMarker: 'classic'
    });

    link1.insertVertice([
        { x: 40, y: 80 },
        { x: 140, y: 110 },
        { x: 240, y: 80 }
    ]);

    model.addLink(link1, { x: 40, y: 30 }, { x: 240, y: 30 });


    var link2 = link1.clone();
    link2.clearVertices();
    link2.insertVertice([
        { x: 40, y: 250 },
        { x: 140, y: 200 },
        { x: 240, y: 250 }
    ]);
    model.addLink(link2, { x: 40, y: 160 }, { x: 240, y: 160 });


    var link3 = new panejs.Link({
        connector: 'rounded',
        sourceMarker: 'classic',
        targetMarker: 'classic'
    });

    link3.insertVertice([
        { x: 300, y: 80 },
        { x: 400, y: 110 },
        { x: 500, y: 80 }
    ]);
    model.addLink(link3, { x: 300, y: 30 }, { x: 500, y: 30 });

    var link4 = link3.clone();
    link4.clearVertices();
    link4.insertVertice([
        { x: 300, y: 250 },
        { x: 400, y: 200 },
        { x: 500, y: 250 }
    ]);
    model.addLink(link4, { x: 300, y: 160 }, { x: 500, y: 160 });

    var link5 = new panejs.Link({
        connector: 'smooth',
        sourceMarker: 'classic',
        targetMarker: 'classic',
        attrs: {
            '.target-marker': {
                fill: 'none'
            }
        }
    });
    link5.insertVertice([
        { x: 620, y: 100 },
        { x: 680, y: 50 }
    ]);
    model.addLink(link5, { x: 560, y: 30 }, { x: 760, y: 110 });


    var link6 = link5.clone();
    link6.clearVertices();
    link6.insertVertice([
        { x: 590, y: 240 },
        { x: 660, y: 160 },
        { x: 760, y: 220 }
    ]);
    model.addLink(link6, { x: 560, y: 160 }, { x: 760, y: 160 });


    var node1 = new panejs.shapes.basic.Rect({
        position: {
            x: 100,
            y: 310
        },
        size: {
            width: 80,
            height: 30
        },
        attrs: {
            rect: {
                'stroke-width': 1
            },
            text: {
                text: 'Node1'
            }
        }
    });

    var node2 = new panejs.shapes.basic.Rect({
        position: {
            x: 480,
            y: 480
        },
        size: {
            width: 80,
            height: 30
        },
        attrs: {

            text: {
                text: 'Node2'
            }
        }
    });

    var link7 = link5.clone();
    link7.clearVertices();
    link7.insertVertice([
        { x: 150, y: 480 },
        { x: 400, y: 320 },
        { x: 550, y: 420 }
    ]);
    model.addNode(node1);
    model.addNode(node2);
    model.addLink(link7, node1, node2);

</script>

</body>
</html>

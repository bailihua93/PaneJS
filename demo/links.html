<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>

    <title>Links</title>
    <link rel="stylesheet" type="text/css" href="../dist/pane.css">
    <style>
        #container {
            width: 800px;
            height: 600px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="container"></div>
<p>
    B(t)=(1-t)<sup>3</sup>P<sub>0</sub>+3(1-t)<sup>2</sup>tP<sub>1</sub>+3(1-t)t<sup>2</sup>P<sub>2</sub>+t<sup>3</sup>P<sub>3</sub> (1)
</p>
<p>
    B’(t)=-3(1-t)<sup>2</sup>P<sub>0</sub>+3(3t<sup>2</sup>–4t+1)P<sub>1</sub>+3(2t–3t<sup>2</sup>)P<sub>2</sub>+3t<sup>2</sup>P<sub>3</sub>
</p>
<p>
    B’’(t)=6(1 - t)P<sub>0</sub>+3(6t-4)P<sub>1</sub>+3(2–6t)P<sub>2</sub>+6tP<sub>3</sub>
</p>

<p>
    3P<sub>1</sub> = 2P<sub>0</sub> + P<sub>3</sub> P<sub>2</sub> = 2P<sub>1</sub> – P<sub>0</sub>
</p>
<script src="../dist/pane.js"></script>
<script>

    var container = document.getElementById('container');

    var model = new pane.Model();
    var paper = new pane.Paper(container, model);

    var link1 = new pane.Link({
        sourceMarker: 'classic',
        targetMarker: 'classic'
    });

    link1.sourcePoint = new pane.geometry.Point(40, 30);
    link1.targetPoint = new pane.geometry.Point(240, 30);
    link1.vertices = [
        new pane.geometry.Point(40, 80),
        new pane.geometry.Point(140, 110),
        new pane.geometry.Point(240, 80)
    ];

    model.addLink(link1);


    var link2 = link1.clone();
    link2.sourcePoint = new pane.geometry.Point(40, 160);
    link2.targetPoint = new pane.geometry.Point(240, 160);
    link2.vertices = [
        new pane.geometry.Point(40, 250),
        new pane.geometry.Point(140, 200),
        new pane.geometry.Point(240, 250)
    ];
    model.addLink(link2);


    var link3 = new pane.Link({
        connector: 'rounded',
        sourceMarker: 'classic',
        targetMarker: 'classic'
    });

    link3.sourcePoint = new pane.geometry.Point(300, 30);
    link3.targetPoint = new pane.geometry.Point(500, 30);
    link3.vertices = [
        new pane.geometry.Point(300, 80),
        new pane.geometry.Point(400, 110),
        new pane.geometry.Point(500, 80)
    ];

    model.addLink(link3);

    var link4 = link3.clone();
    link4.sourcePoint = new pane.geometry.Point(300, 160);
    link4.targetPoint = new pane.geometry.Point(500, 160);
    link4.vertices = [
        new pane.geometry.Point(300, 250),
        new pane.geometry.Point(400, 200),
        new pane.geometry.Point(500, 250)
    ];
    model.addLink(link4);


    var link5 = new pane.Link({
        connector: 'smooth',
        sourceMarker: 'classic',
        targetMarker: 'classic'
    });

    link5.sourcePoint = new pane.geometry.Point(560, 30);
    link5.targetPoint = new pane.geometry.Point(760, 110);
    link5.vertices = [
        new pane.geometry.Point(620, 100),
        new pane.geometry.Point(680, 50),
    ];
    model.addLink(link5);


    var link6 = link5.clone();

    link6.sourcePoint = new pane.geometry.Point(560, 160);
    link6.targetPoint = new pane.geometry.Point(760, 160);
    link6.vertices = [
        new pane.geometry.Point(590, 240),
        new pane.geometry.Point(660, 160),
        new pane.geometry.Point(760, 220)
    ];
    model.addLink(link6);

</script>

</body>
</html>

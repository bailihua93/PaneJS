<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>

    <title>Filters</title>
    <link rel="stylesheet" type="text/css" href="../dist/panejs.css">
    <style>
        #container {
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../dist/panejs.js"></script>
<script>

    var container = document.getElementById('container');
    var model = new panejs.Model();
    var paper = new panejs.Paper({
        container: container,
        model: model
    });

    var node1 = new panejs.shapes.basic.Rect({
        position: { x: 30, y: 30 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'dropShadow',
                    args: {
                        dx: 2,
                        dy: 2,
                        blur: 5,
                        opacity: .8
                    }
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'dropShadow(2,2,3)'
            }
        }
    });

    model.addCell(node1);

    var node2 = new panejs.shapes.basic.Rect({
        position: { x: 170, y: 30 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'blur',
                    args: {
                        x: 5
                    }
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'blur(5)'
            }
        }
    });

    model.addCell(node2);


    var node3 = new panejs.shapes.basic.Rect({
        position: { x: 310, y: 30 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'grayScale'
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'grayscale(1)'
            }
        }
    });

    model.addCell(node3);

    var node4 = new panejs.shapes.basic.Rect({
        position: { x: 450, y: 30 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'sepia'
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'sepia(1)'
            }
        }
    });

    model.addCell(node4);

    var node5 = new panejs.shapes.basic.Rect({
        position: { x: 30, y: 110 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'saturate',
                    args: {
                        amount: .7
                    }
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'saturate(.7)'
            }
        }
    });

    model.addCell(node5);

    var node6 = new panejs.shapes.basic.Rect({
        position: { x: 170, y: 110 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'hueRotate', args: { angle: 50 }
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'hueRotate(50)'
            }
        }
    });

    model.addCell(node6);


    var node7 = new panejs.shapes.basic.Rect({
        position: { x: 310, y: 110 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'invert'
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'invert(1)'
            }
        }
    });

    model.addCell(node7);


    var node8 = new panejs.shapes.basic.Rect({
        position: { x: 450, y: 110 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'brightness', args: { amount: .7 }
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'brightness(.7)'
            }
        }
    });

    model.addCell(node8);


    var node9 = new panejs.shapes.basic.Rect({
        position: { x: 30, y: 190 },
        size: { width: 100, height: 40 },
        attrs: {
            rect: {
                'rx': 2,
                'ry': 2,
                'fill': '#2ECC71',
                'stroke': '#27AE60',
                'stroke-width': 2,
                'filter': {
                    name: 'contrast', args: { amount: .5 }
                }
            },
            text: {
                'font-size': 10,
                'fill': '#333',
                'text': 'contrast(.5)'
            }
        }
    });

    model.addCell(node9);
</script>
</body>
</html>

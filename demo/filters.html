<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>

    <title>Filters</title>
    <link rel="stylesheet" type="text/css" href="../dist/pane.css">
    <style>
        #container {
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../dist/pane.js"></script>
<script>

    var container = document.getElementById('container');

    var model = new pane.Model();
    var paper = new pane.Paper(container, model);

    var el = new pane.shapes.basic.Rect({
        position: {x: 0, y: 0},
        size: {width: 100, height: 40},
        attrs: {
            rect: {
                rx: 2,
                ry: 2,
                fill: '#2ECC71',
                stroke: '#27AE60',
                'stroke-width': 2
            },
            text: {'font-size': 12, fill: '#333'}
        }
    });


    var dropShadow = el.clone();
    dropShadow.translate(20, 20);
    dropShadow.attr('text/text', 'dropShadow(2,2,3)');
    dropShadow.attr('rect/filter', {
        name: 'dropShadow',
        args: {dx: 2, dy: 2, blur: 5, opacity: .8}
    });
    model.addCell(dropShadow);

</script>
</body>
</html>

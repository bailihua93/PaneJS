<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotation</title>
    <link rel="stylesheet" type="text/css" href="../dist/panejs.css">
    <style>
        #container {
            width: 600px;
            height: 400px;
            border: 1px solid #DDD;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../dist/panejs.js"></script>
<script>

    var container = document.getElementById('container');
    var model = new panejs.Model();
    var paper = new panejs.Paper({
        container: container,
        model: model
    });

    var rectParent = new panejs.shapes.basic.Rect({
        size    : { width: 100, height: 40 },
        position: { x: 50, y: 20 },
        //        rotation: {angle: 30},
        attrs   : { text: { text: 'Rect-Rect-Rect' } }
    });

    var rectChild = new panejs.shapes.port.Rect({
        position: { x: 5, y: 5, relative: true },
        rotation: { angle: 60 },
        size    : { width: 15, height: 15 }
    });


    model.addCell(rectParent);
    model.addCell(rectChild, rectParent);


    var rectParent1 = new panejs.shapes.basic.Rect({
        size    : { width: 100, height: 40 },
        position: { x: 50, y: 100 },
        rotation: { angle: 45 },
        attrs   : { text: { text: 'Rect-Rect-Rect' } }
    });

    var rectChild1 = new panejs.shapes.port.Rect({
        position: { x: 55, y: 105, relative: false },
        rotation: { angle: 60 },
        size    : { width: 15, height: 15 }
    });


    model.addCell(rectParent1);
    model.addCell(rectChild1, rectParent1);
</script>
</body>
</html>

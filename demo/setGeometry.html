<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>setGeometry</title>
    <link rel="stylesheet" type="text/css" href="../dist/panejs.css">
    <style>
        #container {
            width: 800px;
            height: 600px;
            border: 1px solid #DDD;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../dist/panejs.js"></script>
<script>

    var container = document.getElementById('container');

    var model = new panejs.Model();
    var paper = new panejs.Paper(container, model);

    var rect = new panejs.shapes.basic.Rect({
        size: { width: 100, height: 40 },
        position: { x: 50, y: 50 },
        attrs: { text: { text: 'Rect' } }
    });

    model.addCell(rect);


    setTimeout(function () {

        model.setPosition(rect, { x: 400, y: 200 });

        setTimeout(function () {
            rect.setPosition({ x: 300, y: 300 });

            setTimeout(function () {
                rect.setSize({ width: 60, height: 30 });

                setTimeout(function () {
                    rect.rotate(30);

                    setTimeout(function () {

                        model.setGeometry(rect, {
                            rotation: { angle: 0 },
                            size: {
                                width: 120,
                                height: 40
                            }
                        });
                    }, 1000);

                }, 1000);

            }, 1000);

        }, 1000);

    }, 3000);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>

    <title>Hello, World!</title>
    <link rel="stylesheet" type="text/css" href="../dist/panejs.css">
    <style>
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid #DDD;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../dist/panejs.js"></script>
<script>

    var container = document.getElementById('container');
    var model = new panejs.Model();
    var paper = new panejs.Paper({
        container: container,
        model: model
    });

    var node1 = new panejs.shapes.basic.Rect({
        position: {
            x: 70,
            y: 40
        },
        size: {
            width: 80,
            height: 30
        },
        attrs: {
            rect: {
                'stroke-width': 1
            },
            text: {
                text: 'Hello,'
            }
        }
    });
    var node2 = new panejs.shapes.basic.Rect({
        position: {
            x: 200,
            y: 200
        },
        size: {
            width: 80,
            height: 30
        },
        attrs: {

            text: {
                text: 'World!'
            }
        }
    });
    var link1 = new panejs.Link({
//        connector: 'smooth',
        targetMarker: 'classic'
    });

    // 画布局部刷新 - 开始
    model.beginUpdate();

    model.addNode(node1);
    model.addNode(node2);
    model.addLink(link1, node1, node2);

    // 画布局部刷新 - 结束
    model.endUpdate();

</script>
</body>
</html>

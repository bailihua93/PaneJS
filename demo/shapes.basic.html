<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic shapes</title>
    <script src="../dist/pane.js"></script>
</head>
<body>
<div id="container"
     style="position:relative; overflow:hidden; width:800px; height:600px; background:url('images/grid.gif'); cursor:default;">
</div>
<script>

    var container = document.getElementById('container');

    var model = new pane.Model();
    var paper = new pane.Paper(container, model);

    var rectParent = new pane.shapes.basic.Rect({
        position: {x: 50, y: 50},
        size: {width: 100, height: 40},
        attrs: {text: {text: 'basic.Rect'}}
    });

    var rectChild = new pane.shapes.basic.Rect({
        position: {x: 10, y: 10},
        size: {width: 20, height: 20},
        attrs: {text: {text: 'R'}}
    });


    console.log(rectParent);

    model.addCell(rectParent);
    model.addCell(rectChild, rectParent);

    var tb = new pane.shapes.basic.Text({
        position: {x: 170, y: 50},
        size: {width: 100, height: 30},
        attrs: {text: {text: 'basic.Text'}}
    });
    model.addCell(tb);

    var cb = new pane.shapes.basic.Circle({
        position: {x: 300, y: 70},
        size: {width: 100, height: 40},
        attrs: {text: {text: 'basic.Circle'}}
    });
    model.addCell(cb);

    var ib = new pane.shapes.basic.Image({
        position: {x: 450, y: 50},
        size: {width: 100, height: 100},
        attrs: {
            text: {text: 'basic.Image'},
            image: {
                'xlink:href': 'http://placehold.it/96x96',
                width: 96,
                height: 96
            }
        }
    });
    model.addCell(ib);

    var pb = new pane.shapes.basic.Path({
        position: {x: 50, y: 150},
        size: {width: 40, height: 40},
        attrs: {
            path: {d: 'M25.979,12.896 19.312,12.896 19.312,6.229 12.647,6.229 12.647,12.896 5.979,12.896 5.979,19.562 12.647,19.562 12.647,26.229 19.312,26.229 19.312,19.562 25.979,19.562z'},
            text: {text: 'basic.Path'}
        }
    });
    model.addCell(pb);

    var rh = new pane.shapes.basic.Rhombus({
        position: {x: 50, y: 250},
        size: {width: 70, height: 70},
        attrs: {text: {text: 'basic.Rhombus', 'font-size': 8}}
    });
    model.addCell(rh);
</script>
</body>
</html>

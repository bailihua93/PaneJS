<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8"/>

    <title>Markers</title>
    <link rel="stylesheet" type="text/css" href="../dist/panejs.css">
    <style>
        #container {
            width: 700px;
            height: 500px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../dist/panejs.js"></script>
<script>

    var container = document.getElementById('container');
    var model = new panejs.Model();
    var paper = new panejs.Paper({
        container: container,
        model: model
    });

    var node1 = new panejs.shapes.basic.Rect({
        position: {
            x: 100,
            y: 40
        },
        size: {
            width: 80,
            height: 30
        },
        attrs: {
            rect: {
                'stroke-width': 1
            },
            text: {
                text: 'Node'
            }
        }
    });

    var node2 = new panejs.shapes.basic.Rect({
        position: {
            x: 400,
            y: 40
        },
        size: {
            width: 80,
            height: 30
        },
        attrs: {
            text: {
                text: 'Node'
            }
        }
    });

    model.addNode(node1);
    model.addNode(node2);

    var link1 = new panejs.Link({
        sourceMarker: 'classic',
        targetMarker: {
            name: 'classic',
            options: {
                size: 12
            }
        },
        attrs: {
            '.source-marker': {
                'fill': 'none',
                'stroke': '#000',
                'stroke-width': 1
            },
            '.target-marker': {
                'fill': '#FF0000',
                'stroke': '#000',
                'stroke-width': 2
            },
            '.connector': {
                'stroke-width': 1
            }
        }
    });

    model.addNode(node1);
    model.addNode(node2);
    model.addLink(link1, node1, node2);


    var node3 = node1.clone();
    var node4 = node2.clone();

    node3.translate(100, 110);
    node4.translate(400, 110);

    var link2 = new panejs.Link({
        sourceMarker: 'block',
        targetMarker: {
            name: 'block',
            options: {
                rx: 10,
                ry: 3
            }
        },
        attrs: {
            '.source-marker': {
                'fill': '#FF0000',
                'stroke': '#000',
                'stroke-width': 1
            },
            '.target-marker': {
                'fill': 'none',
                'stroke': '#000',
                'stroke-width': 1
            },
            '.connector': {
                'stroke-width': 1
            }
        }
    });

    model.addNode(node3);
    model.addNode(node4);
    model.addLink(link2, node3, node4);


    var node5 = node1.clone();
    var node6 = node2.clone();

    node5.translate(100, 180);
    node6.translate(400, 180);

    var link3 = new panejs.Link({
        sourceMarker: 'cloven',
        targetMarker: {
            name: 'cloven',
            options: {
                rx: 5,
                ry: 10
            }
        },
        attrs: {
            '.source-marker': {
                'fill': 'none',
                'stroke': '#000',
                'stroke-width': 1
            },
            '.target-marker': {
                'fill': 'none',
                'stroke': '#FF0000',
                'stroke-width': 2
            },
            '.connector': {
                'stroke-width': 1
            }
        }
    });

    model.addNode(node5);
    model.addNode(node6);
    model.addLink(link3, node5, node6);


    var node7 = node1.clone();
    var node8 = node2.clone();

    node7.translate(100, 250);
    node8.translate(400, 250);

    var link4 = new panejs.Link({
        sourceMarker: 'diamond',
        targetMarker: {
            name: 'diamond',
            options: {
                rx: 8,
                ry: 8
            }
        },
        attrs: {
            '.source-marker': {
                'fill': '#FF0000',
                'stroke': '#000',
                'stroke-width': 1
            },
            '.target-marker': {
                'fill': 'none',
                'stroke': '#000',
                'stroke-width': 1
            },
            '.connector': {
                'stroke-width': 1
            }
        }
    });

    model.addNode(node7);
    model.addNode(node8);
    model.addLink(link4, node7, node8);


    var node9 = node1.clone();
    var node10 = node2.clone();

    node9.translate(100, 320);
    node10.translate(400, 320);

    var link5 = new panejs.Link({
        markup: ''
        + '<path class="connector"/>'
        + '<g class="source-marker"/>'
        + '<g class="target-marker"/>',

        sourceMarker: 'oval',
        targetMarker: {
            name: 'oval',
            options: {
                rx: 10,
                ry: 4
            }
        },
        attrs: {
            '.source-marker': {
                'fill': 'none',
                'stroke': '#000',
                'stroke-width': 1
            },
            '.target-marker': {
                'fill': '#FF0000',
                'stroke': '#000',
                'stroke-width': 1
            },
            '.connector': {
                'stroke-width': 1
            }
        }
    });

    model.addNode(node9);
    model.addNode(node10);
    model.addLink(link5, node9, node10);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtmlNode</title>
    <link rel="stylesheet" type="text/css" href="../dist/panejs.css">
    <style>
        #container {
            position: relative;
            width: 700px;
            height: 500px;
            border: 1px solid #DDD;
            margin: 50px 0 0 50px;
            overflow: auto;
        }

        .pane-html-pane {
            position: absolute;
            left: 0;
            top: 0;
        }

        .pane-node,
        .pane-node-content {
            width: 180px;
            height: 30px;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border-radius: 15px;
        }

        .pane-node,
        .pane-selection-preview {
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
        }

        .pane-node-content {
            background-color: rgba(255, 255, 255, .9);
            border: 1px solid #289DE9;
            text-align: center;
            font-size: 12px;
            line-height: 30px;
            transition: background-color .2s;
        }

        .pane-node-content:hover,
        .pane-node.selected .pane-node-content {
            background-color: rgba(227, 244, 255, .9);
        }

        .pane-selection-preview {
            position: absolute;
            border: 1px dashed #333;
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        .pane-selection-preview.single {
            border-radius: 15px;
        }

        .pane-selection-rect {
            position: absolute;
            left: 0;
            top: 0;
            border: 1px solid #00D;
            background-color: #9CF;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            opacity: .3;
        }

        .pane-in-ports,
        .pane-out-ports {
            position: absolute;
            left: 0;
            right: 0;
        }

        .pane-in-ports {
            top: 0;
        }

        .pane-out-ports {
            bottom: 0;
        }

        .pane-port-item {
            float: left;
            height: 1px;
            position: relative;
        }

        .pane-port-item .port-magnet {
            position: absolute;
            left: 50%;
            top: -5px;
            margin-left: -5px;
            box-sizing: border-box;
            width: 10px;
            height: 10px;

            border: 1px solid #808080;
            border-radius: 50%;
            background-color: #FFF;
            transition: background-color .2s;
        }

        .pane-out-ports .port-magnet {
            cursor: crosshair;
        }

        .pane-out-ports .port-magnet:hover {
            background-color: #808080;
        }

    </style>
</head>
<body>
<div id="container"></div>
<script src="js/lib/jquery-2.2.3.min.js"></script>
<script src="../dist/panejs.js"></script>
<script>

    var container = document.getElementById('container');
    var model = new panejs.Model();
    var paper = new panejs.ext.HTMLPaper({
        width: 2000,
        height: 2000,
        container: container,
        model: model
    });

    var selectionHandler = new panejs.ext.SelectionHandler(paper);
    var connectionHandler = new panejs.ext.ConnectionHandler(paper);


    var node1 = new panejs.ext.HTMLNode({
        markup: '<div class="pane-node-content"></div>',
        position: {
            x: 70,
            y: 40
        },
        size: {
            width: 180,
            height: 30
        },
        attrs: {
            '.pane-node-content': {
                text: 'HTML, '
            }
        }
    });


    var node2 = new panejs.ext.HTMLNode({
        markup: '<div class="pane-node-content">' +
        '<span class="icon"></span>' +
        '<span class="name"></span>' +
        '<span class="status"></span>' +
        '<div class="pane-in-ports"></div>' +
        '<div class="pane-out-ports"></div>' +
        '</div>',
        portMarkup: '<div class="pane-port-item"><span class="port-magnet"></span></div>',
        position: {
            x: 200,
            y: 200
        },
        size: {
            width: 180,
            height: 30
        },

        attrs: {
            //            '.pane-node-content': {
            //                text: 'Node'
            //            }
        },
        inPorts: [{ id: 1 }, { id: 2 }],
        outPorts: [{ id: 3 }]
    });

    var node3 = new panejs.ext.HTMLNode({
        markup: '<div class="pane-node-content">' +
        '<span class="icon"></span>' +
        '<span class="name"></span>' +
        '<span class="status"></span>' +
        '<div class="pane-in-ports"></div>' +
        '<div class="pane-out-ports"></div>' +
        '</div>',
        portMarkup: '<div class="pane-port-item"><span class="port-magnet"></span></div>',
        position: {
            x: 270,
            y: 80
        },
        size: {
            width: 180,
            height: 30
        },
        inPorts: [
            { id: 1 },
            { id: 2 }
        ],
        outPorts: [
            { id: 3 }
        ]
    });

    var link1 = new panejs.Link({
        connector: 'smooth',
        targetMarker: 'classic'
    });


    model.beginUpdate();

    model.addNode(node1);
    model.addNode(node2);
    model.addNode(node3);
    model.addLink(link1, node1, node2);

    model.endUpdate();
</script>
</body>
</html>
